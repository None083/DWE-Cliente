<body>
    <script>
        let texto = "erase una vez hola que tal hola una vez vez";
        let arrayTexto = texto.split(" ");
        arrayTexto.sort();
        let contador = 1;
        let palabra = "";

        for (let i = 0; i < arrayTexto.length; i++) {

            if (contador == 1) {
                palabra = arrayTexto[i];
            }

            if (arrayTexto[i] == arrayTexto[i + 1]) {
                contador++;
            }

            console.log(palabra + " " + contador);

            if (arrayTexto[i] != arrayTexto[i + 1]) {
                contador = 1;
            }

        }

        console.log(arrayTexto);


    </script>
