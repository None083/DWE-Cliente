<body>
    <h1>Reto III</h1>
    <script>
        //Se pide la suma y la media de las notas de DWEC en tres lÃ­neas.
        var valumnos = {
            "alumnos": [{
                "nombre": "Fulanito",
                "notas": {
                    "DWEC": 8,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            },
            {
                "nombre": "Menganito",
                "notas": {
                    "DWEC": 7,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            },
            {
                "nombre": "Cetanito",
                "notas": {
                    "DWEC": 6,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
            ]
        };

        var suma = 0;
        valumnos.alumnos.map(alumno => suma += alumno.notas.DWEC);
        var media = suma / valumnos.alumnos.length;
        console.log("La suma de las notas de DWEC es: " + suma);
        console.log("La media de las notas de DWEC es: " + media);

    </script>
