<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var clientaUno = ""
        var clientaDos = ""
        var clientaTres = ""
        var numclientaUno = 0;
        var numclientaDos = 0;
        var numclientaTres = 0;
        const TORTAS =
            ["Rodica", "Emma", "Sofia", "Marina", "Valia", "Valia", "Valia", "Valia", "Valia", "Valia", "Emma", "Emma", "Maria", "Marina", "Emma"];
        // ESCRIBE AQUÍ TU CÓDIGO

        TORTAS.map(c => {
            if (c != clientaUno && TORTAS.filter(t => t == c).length > numclientaUno) {
                clientaTres = clientaDos;
                numclientaTres = numclientaDos;
                clientaDos = clientaUno;
                numclientaDos = numclientaUno;
                clientaUno = c;
                numclientaUno = TORTAS.filter(t => t == c).length;
            } else if (c != clientaDos && c != clientaUno && TORTAS.filter(t => t == c).length > numclientaDos) {
                clientaTres = clientaDos;
                numclientaTres = numclientaDos;
                clientaDos = c;
                numclientaDos = TORTAS.filter(t => t == c).length;
            } else if (c != clientaTres && c != clientaDos && c != clientaUno && TORTAS.filter(t => t == c).length > numclientaTres) {
                clientaTres = c;
                numclientaTres = TORTAS.filter(t => t == c).length;
            }
        })

        console.log(clientaUno + ":" + numclientaUno)
        console.log(clientaDos + ":" + numclientaDos)
        console.log(clientaTres + ":" + numclientaTres)
    </script>
</body>

</html>
