<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        let array = ["perico","juanico","andres"]; <br>
        Array.isArray(array); // true
    </p>
    <script>
        const REYES = ["Chindatore", ["Chindasvinto", "Rencesvinto", "Lautaro"], ["Lauro", "Sisebuto", ["Fracisbuto", "Vigafredo", ["Leovigildo"]]], "Amalarico II"];
        var monguers = []
        let monguersKnown = ["Chindasvinto", "Amalarico II"];
        
        function findMonguer(arrReyes, monguersKnown, monguers, gen = 1) {
            arrReyes.map(e => {
                if (Array.isArray(e)) {
                    findMonguer(e, monguersKnown, monguers, gen + 1);
                } else {
                    if (gen % 2 == 0) {
                        if (monguersKnown.find(m => m == e) == undefined) {
                            monguers.push(e);
                        }
                    }
                }
            })
        }
        console.log("REYES: " + REYES);
        findMonguer(REYES, monguersKnown, monguers);
        console.log("MONGUERS: " + monguers);
    </script>
</body>

</html>
