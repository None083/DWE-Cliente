<!DOCTYPE html>
 <html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer 7</title>
    <script>
        function myFunction(idioma) {
            if (idioma == "ruso") {
                document.write("Добро пожаловать");
            } else if (idioma == "español") {
                document.write("Bienvenida");
            } else {
                document.write("Welcome");
            }
        }
    </script>
 </head>
 <body>
    <button type="button" onclick="myFunction('ruso')">Ruso</button>
    <button type="button" onclick="myFunction('español')">Español</button>
    <button type="button" onclick="myFunction('ingles')">Inglés</button>
 </body>
 </html>
