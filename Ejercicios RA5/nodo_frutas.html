<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista de frutas</h1>
    <button type="button" id="btn" onclick="cargarFrutas()">Cargar lista</button>
    <ul id="lista"></ul>
    
    <script>
        var frutas = ["manzana", "pera", "banana", "aguacate", " mango", "fresa"];

        const cargarFrutas = ()=>{
            frutas.map(e=>{
                let lista = document.createElement("li");
                var contenido = document.createTextNode(e);
                lista.appendChild(contenido);
                document.getElementById("lista").appendChild(lista);
            })
        }

    </script>
</body>
</html>
