<body>
    <script>
        let txt = "hola que tal estas estas como hola estas";
        let array = txt.split(" ");
        console.log(array);
        array = array.sort();
        console.log(array);
        let aux = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array.length; j++) {
                if (array[i] == array[j]) {
                    aux++;
                }
            }
            console.log(array[i] + " " + aux);
            i = i + aux - 1;
            aux = 0;
        }
    </script>
