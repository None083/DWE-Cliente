<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de la letra del DNI</title>
</head>

<body>
    <p>Introduzca los números de su DNI:</p>
    <input type="text" id="dni" onblur="validarDNI()">
    <label for="dni" id="etiqueta"></label>
    <script>

        function esNumeroValido(num) {
            if (num < 0 || num > 99999999) {
                return false;
            }
            return true;
        }

        function calcularLetra(num, letras) {
            var numeroLetra = num % 23;
            return letras[numeroLetra];
        }

        function validarDNI() {
            var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            var dni = document.getElementById("dni").value;
            console.log(dni);
            var numDni = dni.slice(0, -1);
            var letraDni = dni.slice(-1);
            var etiqueta = document.getElementById("etiqueta");

            if (!esNumeroValido(numDni)) {
                etiqueta.innerHTML = "El número no es valido.";
            } else {
                var letraCalculada = calcularLetra(numDni, letras);
                if (letraCalculada == letraDni) {
                    etiqueta.innerHTML = "El número y la letra del DNI son correctos.";
                } else {
                    etiqueta.innerHTML = "La letra del DNI no es correcta.";
                }
            }
        }
        
    </script>
</body>

</html>
