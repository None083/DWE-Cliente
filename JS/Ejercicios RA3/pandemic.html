<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandemic</title>
</head>

<body>
    <p id="txt"></p>
    <script>
        //para hacer una copia de una matriz sin referencia
        //var x = matriz
        //var y = parse(json.stringify(x));
        let biocenosis = [
            ['P', 'P', 'G', 'H', 'H', 'R'],
            ['P', 'P', 'G', 'H', 'H', 'G'],
            ['P', 'G', 'R', 'H', 'H', 'G'],
            ['G', 'R', 'R', 'H', 'G', 'G'],
            ['R', 'R', 'H', 'H', 'G', 'P']
        ];

        function pandemic(arr, x, y) {
            var individuo_infectado = arr[x][y];

            function enfermar(x, y) {

                if (x < 0 || y < 0 || x >= arr.length || y >= arr[0].length) {
                    return;
                }

                if (arr[x][y] === individuo_infectado) {
                    arr[x][y] = " ";

                    enfermar(x + 1, y); //abajo
                    enfermar(x - 1, y); //arriba
                    enfermar(x, y + 1); //derecha
                    enfermar(x, y - 1); //izquierda
                }
            }

            enfermar(x, y);
        }

        console.log("Estado inicial:");
        console.table(biocenosis);

        let array = JSON.parse(JSON.stringify(biocenosis));
        pandemic(array, 0, 0);
        console.log("Estado después de infectar desde (0, 0):");
        console.table(array);

        let array2 = JSON.parse(JSON.stringify(biocenosis));
        pandemic(array2, 4, 2);
        console.log("Estado después de infectar desde (4, 2):");
        console.table(array2);

    </script>
</body>

</html>
