<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatorio de un array</title>
</head>

<body>
    <h1>Encuentra cuantas veces aparece un n√∫mero en un array multidimensional</h1>
    <script>
        let numeros = [1, [2, 3, 4], [8, 15, [5, 1]], 27];

        function contar(arr, num) {
            var suma = 0;
            for (let i = 0; i < arr.length; i++) {
                if (Array.isArray(arr[i])) {
                    suma += contar(arr[i], num);
                } else if (arr[i] == num) {
                    suma++;
                }
            }
            return suma;
        }
        console.log(contar(numeros, 1));

    </script>
</body>

</html>
