<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejer</title>
</head>

<body>
    <p id="parrafo"></p>
    <script>
        let suma = 0;
        let numeros = [1, 3, 5];

        function sumando(valor, index, array) {
            suma += valor*index;
        }

        /* numeros.forEach((valor, index, array)=>{suma += valor*index;}) */

        numeros.forEach(sumando);

        document.getElementById("parrafo").innerHTML = suma;
    </script>
</body>

</html>
