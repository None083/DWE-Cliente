<body>
    <h1>Reto 10</h1>
    <p id="comunicado"></p>
    <script>
        // Realiza una función flecha que dado el nombre de un vikingo diga si fue un rey o no.
        var vikings = '{"vikingos":[{"reino":"Noruega","reyes":["Hakon","Harald","Ivar","Olaf","Bjorn","Ragnar"]},{"reino":"Dinamarca","reyes":["Frodo","Hamming","Angantyr","Horik"]}]}';
        // skriv inn koden din her. Vær forsiktig med at json-en jukser. Det er ikke en matrise, men et objekt.
        // ingresa tu código aquí. Cuidado que el json hace trampa. No es una matriz, sino un objeto.

        let viks = JSON.parse(vikings);
        let encontrarRey = (rey) => {
            if(viks.vikingos.map(e => e.reyes).find(arr => arr.find(r => r == rey)) != undefined){
                return true;
            }
            return false;
        }

        console.log(encontrarRey("Ragnar")); // true
        console.log(encontrarRey("Bjorn")); // true
        console.log(encontrarRey("Felipe VI")); // false



    </script>
</body>

</html>
