<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>

        var carrakos =
            ["Chevrolet", "Tesla", "BMW",
                ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"],
                ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]
            ];

        //Se pide que muestres los datos del array 
        //en forma arborescente como en la imagen suministrada.
        let ul = document.getElementById("carrakos");
        let crearLista = (array, nodo) =>{
            array.map(e=>{
                if (Array.isArray(e)) {
                    let nuevaUl = document.createElement("ul");
                    nodo.appendChild(nuevaUl);
                    crearLista(e, nuevaUl);
                }else{
                    let li = document.createElement("li");
                    li.innerHTML = e;
                    nodo.appendChild(li);
                }
            })
        }
        crearLista(carrakos, ul);
    </script>
</body>
</html>
