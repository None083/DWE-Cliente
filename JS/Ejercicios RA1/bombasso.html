<body>
    <h2>BOMBASSO</h2>
    <p> Se pide que crees un programa que genere un campo de minas.
        Las minas se colocan de forma aleatoria pero teniendo
        en cuenta que no se deben colocar dos minas juntas.
        realiza el programa para que genere 10, 20 o todas
        las minas que se puedan instalar.
    </p>
    <p id="demo"></p>
    <script>
        var arr = [[" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
        [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
        [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
        [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
        [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
        [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
        [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
        [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "],
        [" ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " ", " "]];
        function generateRandomInt(min, max) {
            return Math.floor((Math.random() * (max - min)) + min);
        }

        /*COLOCA AQUÍ TU CÓDIGO*/

        function ponerBomba(arr, cant) {
            if (arguments.length == 2) {
                let k = 0;
                while (k < cant) {
                    let i = generateRandomInt(0, arr.length);
                    let j = generateRandomInt(0, arr[0].length);
                    if (arr[i][j] == " "
                        && (i == 0 || arr[i - 1][j] != "*")
                        && (j == 0 || arr[i][j - 1] != "*")
                        && (i == arr.length - 1 || arr[i + 1][j] != "*")
                        && (j == arr[i].length - 1 || arr[i][j + 1] != "*")) {
                        arr[i][j] = "*";
                        k++;
                    }
                }
            } else {
                let k = 0;
                while (k < 1000000) {
                    let i = generateRandomInt(0, arr.length);
                    let j = generateRandomInt(0, arr[0].length);
                    if (arr[i][j] == " "
                        && (i == 0 || arr[i - 1][j] != "*")
                        && (j == 0 || arr[i][j - 1] != "*")
                        && (i == arr.length - 1 || arr[i + 1][j] != "*")
                        && (j == arr[i].length - 1 || arr[i][j + 1] != "*")) {
                        arr[i][j] = "*";
                    }
                    k++;
                }
            }
        }
        //ponerBomba(arr, 10);
        //ponerBomba(arr, 20);
        ponerBomba(arr);
        console.log(arr);
    </script>
