<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
</head>

<body>
    <h1>Reloj</h1>
    <p id="relojito"></p>
    <h2>Cronómetro</h2>
    <p id="crono">0:0:0</p>
    <input type="button" value="Start" id="start" onclick="start()">
    <input type="button" value="Pause" id="pause" onclick="pause()">
    <input type="button" value="Reset" id="reset" onclick="reset()">
    <script>
        function iniciarReloj() {
            let reloj;
            let fecha = new Date();
            let horas = fecha.getHours();
            let minutos = fecha.getMinutes();
            let segundos = fecha.getSeconds();
            if (horas < 10) {
                horas = "0" + horas;
            }
            if (minutos < 10) {
                minutos = "0" + minutos;
            }
            if (segundos < 10) {
                segundos = "0" + segundos;
            }
            let textoReloj = document.getElementById("relojito");
            textoReloj.innerHTML = horas + ":" + minutos + ":" + segundos;
        }
        window.onload = function () {
            reloj = setInterval(iniciarReloj, 1000);
        }

        /*CRONÓMETRO*/
        var cronometro;
        var horasCrono = 0;
        var minutosCrono = 0;
        var segundosCrono = 0;

        function iniciarCrono() {
            segundosCrono++;
            if (segundosCrono == 60) {
                segundosCrono = 0;
                minutosCrono++;
                if (minutosCrono == 60) {
                    minutosCrono = 0;
                    horasCrono++;
                }
            }
            let textoCrono = document.getElementById("crono");
            textoCrono.innerHTML = horasCrono + ":" + minutosCrono + ":" + segundosCrono;
        }
        function start() {
            cronometro = setInterval(iniciarCrono, 1000);
        }
        function pause() {
            clearInterval(cronometro);
        }
        function reset() {
            clearInterval(cronometro);
            horasCrono = 0;
            minutosCrono = 0;
            segundosCrono = 0;
            document.getElementById("crono").innerHTML = "0:0:0";
        }

    </script>
</body>

</html>
