<body>
    <p id="txt"></p>
    <script>
        //para hacer una copia de una matriz sin referencia
        //var x = matriz
        //var y = parse(json.stringify(x));
        let biocenosis = [
            ['P', 'P', 'G', 'H', 'H', 'R'],
            ['P', 'P', 'G', 'H', 'H', 'G'],
            ['P', 'G', 'R', 'H', 'H', 'G'],
            ['G', 'R', 'R', 'H', 'G', 'G'],
            ['R', 'R', 'H', 'H', 'G', 'P']
        ];



        let array = JSON.parse(JSON.stringify(biocenosis));



        function pandemic(arr, x, y) {



            console.log(arr[x][y]);

            var individuo_infectado = arr[x][y];


            function enfermar(arr, x, y) {
                if (arr[x][y] == individuo_infectado) {
                    arr[x][y] = " ";

                } else {
                    return 0;
                }
                enfermar(x + 1, y);
                enfermar(x, y + 1);
                enfermar(x - 1, y);
                enfermar(x, y - 1);
            }

        }

        console.log(biocenosis);
        pandemic(array, 0, 0);
        //pandemic(array, 4, 2);
        console.log(array);


    </script>
